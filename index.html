    <title>Is It Up?</title>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </head>
  <body>
    <div class="messages"></div>
    <div class="gh-buttons">
      <a class="github-button" href="https://github.com/sponsors/haydenk" data-color-scheme="no-preference: light; light: light; dark: dark;" data-icon="octicon-heart" aria-label="Sponsor @haydenk on GitHub">Sponsor</a>
      <a class="github-button" href="https://github.com/haydenk/isitup.sh" data-color-scheme="no-preference: light; light: light; dark: dark;" data-show-count="true" aria-label="Star haydenk/isitup.sh on GitHub">Star</a>

    <div id="app">

          <span>is</span>
          <input

              name="host"
              placeholder="duckduckgo.com"
              required
              autocomplete="off"
          >
          <button type="submit">
            <span class="loading-spinner hidden"></span>
            <span class="button-text">up?</span>
          </button>
      </form>
